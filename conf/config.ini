[paths]
data = ./data
logs = ./logs
plugins = ./plugins

[server]
protocol = http
domain = localhost
port = 5634
static_root_path = ./client/dist
serve_from_sub_path = false

[database]
# SQLite configuration (commented out but preserved for reference)
# type = sqlite
# path = ./data/app.db
# max_connections = 10
# log_queries = false

# PostgreSQL configuration
database-type = postgres
database-host = 172.16.16.26
database-port = 5432
database-user = postgres
database-password = root
database-name = copilot
max_connections = 100
log_queries = false
ssl = false

[security]
secret_key = change_this_to_a_secure_secret
cookie_secure = false
cookie_samesite = lax
cookie_max_age = 86400000
allow_embedding = false
strict_transport_security = false

[auth]
login_maximum_inactive_lifetime_days = 7
login_maximum_lifetime_days = 30
disable_login_form = false
disable_signout_menu = false

[users]
allow_sign_up = true
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[admin]
default_username = admin
default_password = admin
default_email = admin@localhost

[frontend]
app_mode = development
app_name = My Dashboard
app_title = My Dashboard - Grafana-like App
app_sub_url = 
custom_css_path = 
serve_static = true
port = 5173

[analytics]
reporting_enabled = false
check_for_updates = true

[log]
mode = console
level = info
filters = 